<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Plano_Releases</title>
  <style>
    body {
      margin:0; font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      background:#f5f7fa; display:flex; justify-content:center; padding:40px;
    }
    .card {
      background:#fff; border-radius:16px; box-shadow:0 8px 30px rgba(0,0,0,.1);
      max-width:600px; width:100%; padding:30px;
    }
    h1 { margin:0 0 20px; font-size:24px; }
    label { display:block; margin:10px 0 5px; font-weight:500; }
    input, textarea {
      width:100%; padding:10px; border:1px solid #ddd; border-radius:10px;
      font-size:15px;
    }
    button {
      margin-top:20px; padding:12px 20px; border:none; border-radius:12px;
      background:linear-gradient(90deg,#0ea5e9,#2563eb); color:#fff;
      font-size:16px; font-weight:600; cursor:pointer;
    }
    button:hover { opacity:0.9; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cateno Gestão de Contas de Pagamento S.A.<br>Gerência de Ciência de Dados</h1>
    <br>
    <h1>Histórico de Revisão</h1>
    <br>
    <form id="releaseForm">

      <label for="release_date">Data</label>
      <input type="date" id="date_revisao" name="date_revisao">

      <label for="version">Versão</label>
      <input type="text" id="versao" name="versao">
      
      <label for="name">Responsável</label>
      <input type="text" id="responsavel" name="responsavel" required>

      <label for="description">Descrição da Alteração</label>
      <textarea id="descricao" name="descricao" rows="4"></textarea>

    </form>
    
    <form id="releaseForm">
      
      <br>
      <h1>1. Introdução</h1>
      <br>      
      <label for="description">Descrição</label>
      <textarea id="intro_descricao" name="intro_escricao" rows="4"></textarea>
      <h1>1.1 1.1	Referências</h1>
      <label for="name">Título</label>
      <input type="text" id="intro_titulo" name="intro_titulo" required>
      
      <label for="name">Descrição/Localização</label>
      <input type="text" id="intro_descloca" name="intro_descloca" required>

      
    </form>
    
    
    
    <label for="extraction_period">Período de Extração</label>
      <input type="text" id="extraction_period" name="extraction_period">

      


      <button type="submit">Salvar</button>

    <p id="status"></p>
  </div>

  <script>
    document.getElementById('releaseForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      const res = await fetch('/api/releases', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify(data)
      });
      document.getElementById('status').innerText = res.ok ? '✅ Salvo com sucesso!' : '❌ Erro ao salvar';
    });
  </script>
</body>
</html>
